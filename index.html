<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .bloco {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .input-temperatura {
      width: 200px;
      height: 50px;
      background-color: #d3d3d3;
      border: none;
      border-radius: 4px;
    }

    .botoes {
      display: flex;
      gap: 15px;
    }

    .botao {
      width: 50px;
      height: 50px;
      background-color: #d3d3d3;
      border: none;
      border-radius: 4px;
    }

    .seta {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bloco da Esquerda -->
    <div class="bloco">
      <input type="text" class="input-temperatura" placeholder="Temperatura">
      <div class="botoes">
        <button class="botao"></button>
        <button class="botao"></button>
        <button class="botao"></button>
      </div>
    </div>

    <!-- Seta -->
    <div class="seta">→</div>

    <!-- Bloco da Direita (estilo idêntico, sem funcionalidade) -->
    <div class="bloco">
      <input type="text" class="input-temperatura" disabled>
      <div class="botoes">
        <button class="botao"></button>
        <button class="botao"></button>
        <button class="botao"></button>
      </div>
    </div>
  </div>
</body>
</html>
